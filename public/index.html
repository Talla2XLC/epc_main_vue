<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="prefetch" href="./components/assets/products/nupi.png" />
    <link rel="prefetch" href="./components/assets/products/scully.png" />
    <link rel="prefetch" href="./components/assets/products/emco.png" />
    <link rel="prefetch" href="./components/assets/products/rotork.png" />
    <link rel="prefetch" href="./components/assets/products/progauge.png" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <title>epc_main_vue</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but epc_main_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMBxPx8Jce72kPBXxAXCvCs76Z4UmvpdA&callback=initMap" async defer></script>
  </body>
</html>
